<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Travel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-form">
    <h1>Bienvenue sur Parc Public</h1>
    <form action="#" method="POST">

      <div class="form-group">
        <label for="email">
          E-mail :
        </label>
        <input type="email" placeholder="E-mail" name="email" id="email">  
      </div>

      <div class="form-group">
        <label for="confirm-email">
          Confirmer votre e-mail :
        </label>
        <input type="email" placeholder="Confirmez votre e-mail" name="confirm-email" id="confirm-email">
      </div>

      
      <div class="form-group">
        <label for="password">
          Mot de Passe :
        </label>
        <input type="password" placeholder="Mot de passe" name="password" id="password">
      </div>
      
      
      <div class="form-group">
        <label for="confirm-password">
          Confirmez votre mot de passe :
        </label>
        <input type="password" placeholder="Confirmez votre mot-de-passe" name="confirm-password" id="confirm-password">
      </div>

      <div class="form-group cgu">
        <input type="checkbox" name="approve-cgu" id="approve-cgu">
        <label for="approve-cgu">
          J'accepte les <a href="">conditions générales d'utilisation</a> 
        </label>
      </div>
      
      <div class="form-group">
        <input type="submit" value="S'inscrire">
      </div>

    </form>
  </div>
  <div class="signup-background"></div>
</body>
</html>
