<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique en Ligne</title>
  <link rel="stylesheet" href="assets/css/signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="assets/js/confirm_mdp.js" defer></script>
  <script src="assets/js/create_user.js" defer></script>
</head>
<body>
  <div class="signup-form">
    <h1>Bienvenue sur Parc Public</h1>
    <form action="#" method="POST" id="signup-form">

      <div class="form-group">
        <label for="firstname">
          Prénom :
        </label>
        <input required type="text" placeholder="Prénom" name="firstname" id="firstname" pattern="[A-Za-zÀ-ÖØ-öø-ÿ '-]+">  
      </div>

      <div class="form-group">
        <label for="name">
          Nom :
        </label>
        <input required type="text" placeholder="Nom" name="name" id="name" pattern="[A-Za-zÀ-ÖØ-öø-ÿ '-]+">  
      </div>

      <div class="form-group">
        <label for="email">
          E-mail :
        </label>
        <input required type="email" placeholder="E-mail" name="email" id="email">  
      </div>

      <div class="form-group">
        <label for="phonenumber">
          Téléphone :
        </label>
        <input required type="text" placeholder="Téléphone" name="phonenumber" id="phonenumber" pattern="^(\+33|0)[1-9](\d{2}){4}$">   
      </div>

      
      <div class="form-group">
        <label for="password">
          Mot de Passe :
        </label>
        <input required class="popover-dismiss" type="password" placeholder="Mot de passe" name="password" id="password" 
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
        data-bs-toggle="popover" data-trigger="focus" data-bs-title="Utilisez un mot de passe valide" 
        data-bs-content="
        Le mot de passe doit contenir au moins :
        <ul>
          <li id='eight-characters' class='text-danger'>8 caractères</li>
          <li id='uppercase-letter' class='text-danger'>une lettre majuscule</li>
          <li id='lowercase-letter' class='text-danger'>une lettre minuscule</li>
          <li id='number' class='text-danger'>un chiffre</li>
          <li id='special-character' class='text-danger'>un caractère spécial</li>
        </ul>
        " >
      </div>

      
      
      
      <div class="form-group">
        <label for="confirm-password">
          Confirmez votre mot de passe :
        </label>
        <input required type="password" placeholder="Confirmez votre mot-de-passe" name="confirm-password" id="confirm-password"
        data-bs-toggle="popover" data-bs-title="Erreur" 
        data-bs-content="
        Les mots de passe ne correspondent pas
        ">
        <p id="confirm-password-message"></p>
      </div>

      <div class="form-group cgu">
        <input required type="checkbox" name="approve-cgu" id="approve-cgu">
        <label for="approve-cgu">
          J'accepte les <a href="">conditions générales d'utilisation</a> 
        </label>
      </div>
      
      <div class="form-group">
        <input type="submit" value="S'inscrire">
      </div>

    </form>
  </div>
  <div class="signup-background">
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    const popover = new bootstrap.Popover('.popover-dismiss', {
    trigger: 'focus',
    html: true
    })
  </script>
  
</body>
</html>
